<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" >

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="site-wrapper">
        <header>
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container-fluid">
                    <a class="navbar-brand" href="#" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size: 30px;">GAMESHUB</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto"></div>
                        <div class="navbar-nav">
                        <a class="nav-link" href="index.html">HOME</a>
                        <a class="nav-link" href="games.html">GAMES</a>
                        <a class="nav-link" href="contact.html">CONTACT</a>
                        </div>
                    </div>
                    </div>
                </nav>
            </div>    
        </header>

        <section class="section-3 m-4">
            <div class="container">
                <div class="row mt-4">
                    <div class="col-md-12">
                        <h3 style="color: crimson;">Get In Touch</h3>
                        <p class="lead" style="color: white;">Questions? Do not hesitate to contact us.</p>
                    </div>
                </div>
                <div class="row justify-content-left my-3">
                    <div class="col-lg-6">
                        <form action="">
                            <div class="form-floating my-3">
                               <input type="email" id="email" placeholder="my@email.com" class="form-control">
                               <label for="email" class="form-label">Email:</label>
                            </div>
                            <div class="form-floating my-3">
                                <input type="name" id="name" placeholder="e.g. Dave" class="form-control">
                                <label for="name" class="form-label">Name:</label>
                            </div>
                            <div class="form-floating my-3  ">    
                                <textarea name="" id="exampletextareacontrol" style="height: 150px;" class="form-control" placeholder="Message"></textarea>
                                <label for="comment">Message</label>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success btn-lg" style="width: 125px;">SEND</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </div>
